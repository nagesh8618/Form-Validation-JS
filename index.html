<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="contact">
        <h1>Contact Us</h1>
        <p>Try filling this form for more info</p>
    </header>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Your First and Last name">
            <div class="error-hint hidden">Your name is required</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="e.g. your_mail@example.com">
            <div class="error-hint hidden">Your email is invalid</div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" placeholder="your phone number">
            <div class="error-hint hidden">Your phone number is invalid</div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" placeholder="your message here"></textarea>
            <div class="error-hint hidden">Your message is required</div>
        </div>
        <hr>
        <button type="submit">Submit</button>
    </form>
    <div class="thankyou hidden">Thank you for your feedback!</div>
    <script src="./index.js"></script>
</body>
</html>
